---
# gitlab-ci-local configuration
# https://github.com/firecow/gitlab-ci-local

# Variables for local testing
variables:
  LANGUAGE: "node"
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.12"
  PHP_VERSION: "8.3"
  PACKAGE_MANAGER: "npm"

  # Security scan toggles
  ENABLE_SECRETS: "true"
  ENABLE_DEPENDENCY_SCAN: "true"
  ENABLE_SAST: "true"
  ENABLE_CONTAINER_SCAN: "false"
  ENABLE_IAC_SCAN: "false"
  ENABLE_DAST: "false"

  # Security policy
  SECURITY_POLICY: "strict"

  # Mock values for local testing
  CI_PROJECT_PATH: "devsecops/template"
  CI_COMMIT_SHA: "abc123def456"
  CI_COMMIT_SHORT_SHA: "abc123d"
  CI_COMMIT_REF_NAME: "main"
  CI_DEFAULT_BRANCH: "main"
  CI_PIPELINE_URL: "https://gitlab.com/pipeline/12345"
  STAGING_URL: "https://staging.example.com"
  PRODUCTION_URL: "https://production.example.com"

  # GitOps (mock for local)
  GITOPS_REPO: ""
  GITOPS_PATH: "values.yaml"

# State directory for artifacts
state:
  directory: ".gitlab-ci-local"
