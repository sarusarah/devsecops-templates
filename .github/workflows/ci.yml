---
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [created, published]

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Validation - Fast linting and validation checks
  # ============================================================================

  lint-yaml:
    name: Lint YAML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install yamllint pyyaml
      - name: Validate YAML files
        run: |
          find templates/ examples/ -name "*.yml" -o -name "*.yaml" | while read f; do
            python3 -c "import yaml; yaml.safe_load(open('$f'))"
            yamllint -d "{extends: default, rules: {line-length: {max: 200}}}" "$f"
          done

  lint-templates:
    name: Lint Templates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check GitLab template structure
        run: |
          for t in templates/gitlab/security/*.yml; do
            grep -q "OWASP SPVS" "$t" || echo "Missing OWASP SPVS: $t"
            grep -q "stage:" "$t" || { echo "Missing stage: $t"; exit 1; }
          done
      - name: Check GitHub template structure
        run: |
          for t in templates/github/security/*.yml; do
            [ ! -f "$t" ] && continue
            echo "Checking $t"
            grep -q "name:" "$t" || echo "Warning: Missing name: $t"
          done

  lint-stages:
    name: Validate OWASP SPVS Stages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check GitLab stage names
        run: |
          VALID="source build test package stage verify deploy operate report"
          for t in templates/gitlab/security/*.yml; do
            stages=$(grep "^  stage:" "$t" | awk '{print $2}' || true)
            for s in $stages; do
              echo "$VALID" | grep -wq "$s" || { echo "Invalid stage: $s in $t"; exit 1; }
            done
          done

  # Defense in depth: Two-tier security scanning strategy
  #
  # Tier 1 (Fast): Gitleaks specializes in secret detection, runs on all PRs/pushes
  #   - Catches hardcoded credentials, API keys, tokens before merge
  #   - Fast execution (~10-30 seconds)
  #   - Blocks pipeline if secrets found
  #
  # Tier 2 (Comprehensive): Trivy multi-scanner, runs only on main branch
  #   - Scans for vulnerabilities, secrets, and misconfigurations
  #   - Slower but more comprehensive (~1-2 minutes)
  #   - Validates overall security posture after merge
  #
  # Why both? Gitleaks catches secrets early (better UX), Trivy provides defense in depth
  # and catches things Gitleaks might miss, plus scans for other security issues.

  security-secrets-gitleaks:
    name: Security Scan - Secrets (Gitleaks)
    runs-on: ubuntu-latest
    if: github.event_name != 'release'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-comprehensive-trivy:
    name: Security Scan - Comprehensive (Trivy)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'vuln,secret,misconfig'
          severity: 'HIGH,CRITICAL'

  # ============================================================================
  # Test - Template validation
  # ============================================================================

  # Validates that templates can be safely composed together without job name conflicts.
  # When users include multiple templates in their CI configuration, all job definitions
  # are merged. If two templates define jobs with the same name, it causes conflicts.
  # This test prevents breaking changes by catching conflicts before templates are released.
  test-composition:
    name: Test Template Composition
    runs-on: ubuntu-latest
    needs: [lint-yaml, lint-templates, lint-stages]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install pyyaml
      - name: Validate composition
        run: |
          python3 << 'EOF'
          import yaml, sys
          templates = ["templates/gitlab/base.yml", "templates/gitlab/security/secrets.yml",
                       "templates/gitlab/security/dependency.yml", "templates/gitlab/security/sast.yml"]
          jobs = {}
          for t in templates:
            content = yaml.safe_load(open(t))
            if content:
              for k, v in content.items():
                if isinstance(v, dict) and 'stage' in v:
                  if k in jobs:
                    print(f"Conflict: {k}"); sys.exit(1)
                  jobs[k] = v
          print(f"Validated {len(templates)} templates, {len(jobs)} jobs")
          EOF

  # ============================================================================
  # Release - Create artifacts
  # ============================================================================

  release-package:
    name: Create Release Package
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: [test-composition]
    steps:
      - uses: actions/checkout@v4
      - name: Create package
        run: |
          tar -czf devsecops-templates-${{ github.ref_name }}.tar.gz \
            --exclude='.git*' --exclude='*.pyc' \
            templates/ examples/ dagger/ *.md
          sha256sum devsecops-templates-${{ github.ref_name }}.tar.gz > checksums.txt
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            devsecops-templates-${{ github.ref_name }}.tar.gz
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
