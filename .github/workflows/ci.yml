name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [created, published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Validation - Fast linting and validation checks
  # ============================================================================

  lint-yaml:
    name: Lint YAML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install yamllint pyyaml
      - name: Validate YAML files
        run: |
          find templates/ examples/ -name "*.yml" -o -name "*.yaml" | while read f; do
            python3 -c "import yaml; yaml.safe_load(open('$f'))"
            yamllint -d "{extends: default, rules: {line-length: {max: 200}}}" "$f"
          done

  lint-templates:
    name: Lint Templates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check template structure
        run: |
          for t in templates/security/*.yml; do
            grep -q "OWASP SPVS" "$t" || echo "Missing OWASP SPVS: $t"
            grep -q "stage:" "$t" || { echo "Missing stage: $t"; exit 1; }
          done

  lint-stages:
    name: Validate OWASP SPVS Stages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check stage names
        run: |
          VALID="source build test package stage verify deploy operate report"
          for t in templates/security/*.yml; do
            stages=$(grep "^  stage:" "$t" | awk '{print $2}' || true)
            for s in $stages; do
              echo "$VALID" | grep -wq "$s" || { echo "‚ùå Invalid stage: $s in $t"; exit 1; }
            done
          done

  security-secrets:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-trivy:
    name: Trivy Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'vuln,secret,misconfig'
          severity: 'HIGH,CRITICAL'

  # ============================================================================
  # Test - Template validation
  # ============================================================================

  test-composition:
    name: Test Template Composition
    runs-on: ubuntu-latest
    needs: [lint-yaml, lint-templates, lint-stages]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install pyyaml
      - name: Validate composition
        run: |
          python3 << 'EOF'
          import yaml, sys
          templates = ["templates/base.yml", "templates/security/secrets.yml",
                       "templates/security/dependency.yml", "templates/security/sast.yml"]
          jobs = {}
          for t in templates:
            content = yaml.safe_load(open(t))
            if content:
              for k, v in content.items():
                if isinstance(v, dict) and 'stage' in v:
                  if k in jobs:
                    print(f"Conflict: {k}"); sys.exit(1)
                  jobs[k] = v
          print(f"Validated {len(templates)} templates, {len(jobs)} jobs")
          EOF

  # ============================================================================
  # Release - Create artifacts
  # ============================================================================

  release-package:
    name: Create Release Package
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: [test-composition]
    steps:
      - uses: actions/checkout@v4
      - name: Create package
        run: |
          tar -czf devsecops-templates-${{ github.ref_name }}.tar.gz \
            templates/ examples/ dagger/ *.md \
            --exclude='.git*' --exclude='*.pyc'
          sha256sum devsecops-templates-${{ github.ref_name }}.tar.gz > checksums.txt
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            devsecops-templates-${{ github.ref_name }}.tar.gz
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
